<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional 3D Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <h1>3D Visualizer Pro</h1>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">FPS</span>
                    <span class="stat-value" id="fps-counter">60</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Objects</span>
                    <span class="stat-value" id="object-count">1</span>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <!-- Canvas Area -->
            <div class="canvas-wrapper">
                <canvas id="main-canvas"></canvas>
                <div class="canvas-overlay">
                    <button class="overlay-btn" id="fullscreen-btn" title="Fullscreen">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Control Panel -->
            <aside class="control-panel">
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-btn primary" id="random-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        Randomize
                    </button>
                    <button class="action-btn" id="screenshot-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Screenshot
                    </button>
                    <button class="action-btn" id="reset-btn">Reset</button>
                </div>

                <!-- Scene Presets -->
                <section class="control-section">
                    <div class="section-header">
                        <h3>Scene Presets</h3>
                    </div>
                    <div class="preset-grid">
                        <button class="preset-card" data-preset="default">
                            <div class="preset-preview" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"></div>
                            <span>Default</span>
                        </button>
                        <button class="preset-card" data-preset="sunset">
                            <div class="preset-preview" style="background: linear-gradient(135deg, #ff6b35 0%, #ffa500 100%)"></div>
                            <span>Sunset</span>
                        </button>
                        <button class="preset-card" data-preset="disco">
                            <div class="preset-preview" style="background: linear-gradient(135deg, #ff0080 0%, #7928ca 50%, #00d4ff 100%)"></div>
                            <span>Disco</span>
                        </button>
                        <button class="preset-card" data-preset="ice">
                            <div class="preset-preview" style="background: linear-gradient(135deg, #e3f2fd 0%, #00bcd4 100%)"></div>
                            <span>Ice</span>
                        </button>
                        <button class="preset-card" data-preset="matrix">
                            <div class="preset-preview" style="background: linear-gradient(135deg, #000000 0%, #00ff41 100%)"></div>
                            <span>Matrix</span>
                        </button>
                        <button class="preset-card" data-preset="galaxy">
                            <div class="preset-preview" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)"></div>
                            <span>Galaxy</span>
                        </button>
                    </div>
                </section>

                <!-- Geometry -->
                <section class="control-section collapsible">
                    <div class="section-header" data-section="geometry">
                        <h3>Geometry</h3>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="geometry-content">
                        <div class="control-group">
                            <label>Shape</label>
                            <select id="shapeSelect" class="select-input">
                                <option value="cube">Cube</option>
                                <option value="sphere">Sphere</option>
                                <option value="torus">Torus</option>
                                <option value="pyramid">Pyramid</option>
                                <option value="cylinder">Cylinder</option>
                                <option value="dodecahedron">Dodecahedron</option>
                                <option value="octahedron">Octahedron</option>
                                <option value="tetrahedron">Tetrahedron</option>
                            </select>
                        </div>

                        <div class="toggle-group">
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="wireframeToggle">
                                    <span class="toggle-label">Wireframe</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="showAxes">
                                    <span class="toggle-label">Show Axes</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="showGrid">
                                    <span class="toggle-label">Grid</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Transform -->
                <section class="control-section collapsible">
                    <div class="section-header" data-section="transform">
                        <h3>Transform</h3>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="transform-content">
                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Rotation X</label>
                                <span class="slider-value" id="rotationX-value">0°</span>
                            </div>
                            <input type="range" id="rotationX" min="0" max="360" value="0" step="1">
                        </div>

                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Rotation Y</label>
                                <span class="slider-value" id="rotationY-value">0°</span>
                            </div>
                            <input type="range" id="rotationY" min="0" max="360" value="0" step="1">
                        </div>

                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Rotation Z</label>
                                <span class="slider-value" id="rotationZ-value">0°</span>
                            </div>
                            <input type="range" id="rotationZ" min="0" max="360" value="0" step="1">
                        </div>

                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Scale</label>
                                <span class="slider-value" id="scale-value">1.0</span>
                            </div>
                            <input type="range" id="scale" min="0.5" max="3" value="1" step="0.1">
                        </div>
                    </div>
                </section>

                <!-- Animation -->
                <section class="control-section collapsible">
                    <div class="section-header" data-section="animation">
                        <h3>Animation</h3>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="animation-content">
                        <div class="toggle-group">
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="autoRotateX">
                                    <span class="toggle-label">Auto Rotate X</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="autoRotateY">
                                    <span class="toggle-label">Auto Rotate Y</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="autoRotateZ">
                                    <span class="toggle-label">Auto Rotate Z</span>
                                </label>
                            </div>
                        </div>

                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Speed</label>
                                <span class="slider-value" id="rotationSpeed-value">1.0x</span>
                            </div>
                            <input type="range" id="rotationSpeed" min="0.1" max="5" value="1" step="0.1">
                        </div>

                        <div class="toggle-group">
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="floatAnimation">
                                    <span class="toggle-label">Float Effect</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="pulseAnimation">
                                    <span class="toggle-label">Pulse Effect</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Lighting -->
                <section class="control-section collapsible">
                    <div class="section-header" data-section="lighting">
                        <h3>Lighting</h3>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="lighting-content">
                        <div class="control-group">
                            <label>Light Color</label>
                            <input type="color" id="lightColor" value="#ffffff" class="color-input">
                        </div>

                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Intensity</label>
                                <span class="slider-value" id="lightIntensity-value">1.0</span>
                            </div>
                            <input type="range" id="lightIntensity" min="0" max="3" value="1" step="0.1">
                        </div>

                        <div class="toggle-group">
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="lightOrbit">
                                    <span class="toggle-label">Orbit</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="ambientLight" checked>
                                    <span class="toggle-label">Ambient Light</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Material -->
                <section class="control-section collapsible">
                    <div class="section-header" data-section="material">
                        <h3>Material</h3>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="material-content">
                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Metalness</label>
                                <span class="slider-value" id="metalness-value">0.0</span>
                            </div>
                            <input type="range" id="metalness" min="0" max="1" value="0" step="0.1">
                        </div>

                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Roughness</label>
                                <span class="slider-value" id="roughness-value">0.5</span>
                            </div>
                            <input type="range" id="roughness" min="0" max="1" value="0.5" step="0.1">
                        </div>

                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Opacity</label>
                                <span class="slider-value" id="opacity-value">100%</span>
                            </div>
                            <input type="range" id="opacity" min="0" max="100" value="100" step="1">
                        </div>

                        <div class="toggle-group">
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="rainbowMode">
                                    <span class="toggle-label">Rainbow Mode</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="envMap">
                                    <span class="toggle-label">Environment Map</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Effects -->
                <section class="control-section collapsible">
                    <div class="section-header" data-section="effects">
                        <h3>Effects</h3>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="effects-content">
                        <div class="toggle-group">
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="particles">
                                    <span class="toggle-label">Particles</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="fogToggle">
                                    <span class="toggle-label">Fog</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="bloom">
                                    <span class="toggle-label">Bloom</span>
                                </label>
                            </div>
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="trails">
                                    <span class="toggle-label">Motion Trails</span>
                                </label>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Background</label>
                            <input type="color" id="bgColor" value="#1a1a2e" class="color-input">
                        </div>
                    </div>
                </section>

                <!-- Camera -->
                <section class="control-section collapsible">
                    <div class="section-header" data-section="camera">
                        <h3>Camera</h3>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="camera-content">
                        <div class="slider-control">
                            <div class="slider-header">
                                <label>Distance</label>
                                <span class="slider-value" id="zoomLevel-value">5</span>
                            </div>
                            <input type="range" id="zoomLevel" min="2" max="15" value="5" step="0.5">
                        </div>

                        <div class="toggle-group">
                            <div class="toggle-item">
                                <label>
                                    <input type="checkbox" id="cameraOrbit">
                                    <span class="toggle-label">Auto Orbit</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Keyboard Shortcuts -->
                <div class="keyboard-hints">
                    <h4>Keyboard Shortcuts</h4>
                    <div class="shortcut-list">
                        <div class="shortcut-item">
                            <kbd>Space</kbd>
                            <span>Pause/Play</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>R</kbd>
                            <span>Reset</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>←→</kbd>
                            <span>Rotate Y</span>
                        </div>
                        <div class="shortcut-item">
                            <kbd>↑↓</kbd>
                            <span>Rotate X</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
